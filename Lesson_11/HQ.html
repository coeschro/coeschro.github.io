    <main>
        <form class="form">
            <section class = "personal">
            <h2>Contact Info</h2>    
            <div class="name">
            <label>Full Name:</label>
            <input type="text" name="full_name" required>
            </div>
            <div class="email">
            <label>Email:</label>
            <input type="email" placeholder="ex: Preston@gmail.com" name="email">
            </div>
            <div class="phone">
            <label>Phone Number:</label>
            <input type="tel" name="phone" required>
            </div>
            <div class="zip">
            <label>Zip Code:</label>
            <input type="number" name="zip" required>
            </div>
            </section>

            <section>
                <h2>Storm Report</h2>
            <div class="date">
            <label>Storm Date</label>
            <input type="date" name="date">
            </div>
            <div class="type">
            <label>Strom Type</label>
            <input list="storm_type" id="difStorm" name="difStorm">

            <datalist id="storm_type">
                <option value="Flash Flood"></option>
                <option value="Hail"></option>
                <option value="Hurricane"></option>
                <option value="Thunderstorm"></option>
                <option value="Tornado"></option>
            </datalist>
            </div>
            <div class="severity">
            <label>Storm Severity</label>
            <input type="range" id="severity" name="severity" min="1" max="10">
            </div>
            <div class="region">
            <label id="region">Storm Region</label>
            <select id="region" name="region" size="4">
                <option value="Select_Region">Select Region</option>
                <option value="Preston">Preston</option>
                <option value="Soda_Springs">Soda Springs</option>
                <option value="Fish_haven">Fish Haven</option>
            </select>
            </div>
            <div class="danger">
            <label>User In-danger Level</label>
                <div class="selection">
                <input type="radio" id="yes" name="yes" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="maybe" name="maybe" value="maybe">
                <label for="maybe">Maybe</label>
                <input type="radio" id="no" name="no" value="no">
                <label for="no">No</label>
                </div>
            </div>
            </section>
            <div class="info">
            <label>Additional Information or Comments</label>
            <textarea name="comment" rows="5" cols="30"></textarea>
            </div>
            <div class="submit">
                <input type="submit" id="submit" name="submit" value="submit">
            </div>

        </form>
